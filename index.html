<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">

       <div class="row">

        <div class="title">
            <h2>Calculadora IMC</h2>
        </div>

        <form id="formIMC" class="formIMC" action="">
            <label for="inptPeso"> Peso (kg):
             <input id="inptPeso" name="inptPeso" type="text" placeholder="Peso">
            </label>
 
            <label for="inptAltura"> Altura (cm):
             <input id="inptAltura" name="inptAltura" type="text" placeholder="Altura">
            </label>
 
            <input id="btnSubmit" class="btnSubmit" type="submit" value="Calcular IMC">
         </form>

      <!--    <div class="resultado" id="resultado">
         <p>Este es el resultado</p> 
         </div> -->
       </div> 
     
    </section>
   

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
